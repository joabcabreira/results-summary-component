<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./src/CSS/reset.css">
    <link rel="stylesheet" href="./src/CSS/style.css">
    <link rel="stylesheet" href="./src/CSS/variables.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./src/assets/images/favicon-32x32.png">

    <title>Frontend Mentor | Results summary component</title>

</head>

<body>
    <main>
        <section class="container">
            <div class="painel">
                <div class="titulo">
                    <h1>Your Result</h1>
                </div>
                <div class="circle">
                    <h2>76</h2>
                    <p>of 100</p>
                </div>
                <div class="info">
                    <h2>Great</h2>
                    <p>You scored higher than 65% of the people who have taken these tests.</p>
                </div>
            </div>

            <div class="summary">
                <h2>Summary</h2>
                <div class="reaction">
                    <img src="src/assets/images/icon-reaction.svg" alt="reaction">
                    <h3>Reaction</h3>
                    <p>80 / 100</p>
                </div>
                <div class="memory">
                    <img src="src/assets/images/icon-memory.svg" alt="reaction">
                    <h3>Memory</h3>
                    <p>92 / 100</p>
                </div>
                <div class="verbal">
                    <img src="src/assets/images/icon-verbal.svg" alt="reaction">
                    <h3>Verbal</h3>
                    <p>61 / 100</p>
                </div>
                <div class="visual">
                    <img src="src/assets/images/icon-visual.svg" alt="reaction">
                    <h3>Visual</h3>
                    <p>72 / 100</p>
                </div>
                <div class="continue">
                    <button>Continue</button>
                </div>
            </div>
        </section>
    </main>
    <section class="footer">
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://www.frontendmentor.io/profile/joabcabreira">Joab Cabreira</a>.
        </div>
    </section>
</body>

</html>
